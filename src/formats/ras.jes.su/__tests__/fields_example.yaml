journal.publications.publication.full_description.EN: "<p>The article is devoted to the analysis of existing experience in the application of agent based\r\n          approach by modeling migration processes carried out for ongoing development of complex agent based models to\r\n          simulate processes in the field of migration policy. Analysis showed that despite the advantages demonstrated\r\n          by the agent-based approach compared with traditional methods of demographic research simulation reveals\r\n          various difficulties in terms of simulating migration processes that nevertheless do not underestimate\r\n          advantages of agent and other existing modeling approaches. Hybrid population-based agent modeling is a new\r\n          emerging field of study that showed advantages by implementing this approach.</p>"
journal.publications.publication.full_description.RU: "<p>Статья посвящена анализу существующего опыта применения агент-ориентированного подхода к\r\n          моделированию миграционных процессов, проводимому с целью дальнейшей разработки комплекса агентных моделей,\r\n          имитирующих процессы в области миграционной политики. Анализ показал, что, несмотря на демонстрируемые\r\n          агентным подходом преимущества по сравнению с традиционными методами демографических исследований, в ходе\r\n          моделирования выявляются различные трудности с точки зрения имитации миграционных процессов, которые, тем не\r\n          менее, не преуменьшают достоинства агентных и других существующих подходов к моделированию. Гибридное\r\n          популяционное агентное моделирования относится к новой развивающейся области исследования, но в настоящее\r\n          время уже имеются преимущества реализации данного подхода.</p>"

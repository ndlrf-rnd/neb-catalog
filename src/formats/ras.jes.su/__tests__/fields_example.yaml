journal.full_description.EN: "<p align=\"justify\">This issue of the journal comprises researches on the social, ecclesiastical, artistic and cultural history of the Eastern European area — Byzantium, the Christian East and Russia — from the 4th to the second half of the 19th century. The issue covers relevant problems of the political, religious and cultural interaction in the region over a long period.</p>\r\n<p align=\"justify\">The articles published here have their focus on the interdisciplinary study and the comparative analysis of church history in Russia and other countries of the Christian Orient. They reveal the continuity of confessional and cultural traditions during more than a thousand years, on the one hand, and emphasize the peculiarities of the perception of ancient Christian ideas, customs, and liturgical practices, on the other.</p>\r\n<p align=\"justify\">Our authors explore the terminology of Byzantine, Arab, Ottoman, Armenian and Latin sources (the articles by A. B. Vankova, D. A. Korobeinikov); analyze the decisions of the Church councils of 1620 and 1666/67 in Russia (E.&nbsp;V. Belyakova); examine the relations of the Russian Church with the Eastern hierarchs, for example, the departure of Patriarch Nikon from the Moscow Cathedra as viewed by the Greek Metropolitan of Gaza Paisius Ligarides (S.&nbsp;K. Sevastyanova); study the political struggle within the local churches of the Christian East exemplified by the Patriarchate of Alexandria, and the role of Russian diplomacy in these events (O.&nbsp;E. Petrunina).&nbsp;</p>\r\n<p align=\"justify\">For the first time a researcher looks from the angle of source study into the professional selection of Greek language translators in the Posolsky Prikaz, shedding new light on the activities of the 17th century Russian Foreign Office (Z. E. Oborneva).</p>\r\n<p align=\"justify\">Another group of articles concerns the cultural and artistic history of the post-Byzantine period. It includes studies of artistic monuments fabricated in Russia for eastern hierarchs and their existence in the Christian Orient in the context of the cultural relations and foreign policy of the Muscovite State (the articles by M. A. Makhanko and N. P. Chesnokova). One more theme is tracing the history of the Athonite icons of the Virgin in Russia apprized as a continuation of the Greek tradition; the author points to cases of changing the original names of the Athonite icons and setting exclusively Russian substitutes in their stead (N. I. Komashko).</p>\r\n<p align=\"justify\">Two publications are dedicated to new discoveries in the archives of Athos shedding light on the history of Athonite bookishness of the 14th to the 19th centuries. O. A. Rodionov studies the transmission of the Hesychast tradition through the Late Byzantine and Post-Byzantine periods, on the base of the corpus of Callistes Angelikoudes. M. V. Bibikov introduces the latest discovery in the library of the Athonithe Russian Monastery of St. Panteleimon — a Greek compilation of Russian saints’ lives (Antoniy Pecherskiy, Feodosiy Pecherskiy, Mitrofan of Voronezh) and other translations mainly of Slavic origin. L. A. Gerd presents the Russian-French scholarly projects of the second half of the nineteenth century concerning the history of Athos.</p>\r\n<p align=\"justify\">In the present issue of our journal collaborate experts from different entities of the Russian Academy of Sciences: the Institute of Universal History, the Institute of Russian History, the Institute of the Russian Language, the Institute of History (St. Petersburg), the Institute of Philology of the Siberian Department of the Academy (Novosibirsk), as well as from the Moscow State Lomonosov University, the Albany University (USA), the Central Museum of Old Russian Culture and Art “Andrey Rublev”, the Orthodox Humanitarian St. Tikhon University, the Church Scholarly Center “the Orthodox Encyclopedia”.</p>\r\n<p align=\"justify\">All the works published are based on new data discovered in the course of recent research and put into circulation unique archival sources. The articles presented in the journal will certainly be of interest to professional historians, philologists, specialists in cultural studies, undergraduate and graduate students in humanities, as well as a wide range of researchers and readers.</p>"
journal.full_description.RU: "<p align=\"justify\">Настоящий выпуск журнала включает в себя исследования по социальной, церковной, художественно-культурной истории народов восточно-европейского ареала — Византии, Христианского Востока и России в период с IV в. до второй половины XIX в. Издание посвящено актуальным аспектам политического, конфессионального и культурного взаимодействия в регионе на протяжении длительного периода.</p>\r\n<p align=\"justify\">Публикуемые статьи отмечает междисциплинарный характер исследований, а также принцип сравнительного анализа истории Русской и других церквей Христианского Востока, предполагающий, с одной стороны, выявление непрерывности конфессиональных и культурных традиций на протяжении более чем тысячи лет, а с другой — подчеркивающий особенности восприятия древних христианских идей, обычаев, литургической практики.</p>\r\n<p align=\"justify\">В издании исследуется терминология византийских, арабских, османских, армянских и латинских источников (статьи А. Б. Ваньковой, Д. А. Коробейникова). Представлено источниковедческое исследование по истории Русской церкви, а именно анализ решений соборов 1620 и 1666/67 гг. (статья Е. В. Беляковой). Рассматриваются связи Русской церкви с восточными иерархами, как, например, уход патриарха Никона с Московской кафедры в оценке греческого митрополита Газы Паисия Лигарида (статья С. К. Севастьяновой). Специально изучается церковно-политическая борьба внутри поместных церквей Христианского Востока на примере Александрийского патриархата и роль русской дипломатии в этих событиях (статья О. Е. Петруниной).</p>\r\n<p align=\"justify\">Впервые в историко-источниковедческом исследовании поднимается вопрос о профессиональном отборе переводчиков с греческого языка на русский (и наоборот) в Посольском приказе как один из факторов деятельности русского внешнеполитического ведомства XVII в. (статья З. Е. Оборневой).</p>\r\n<p align=\"justify\">Группа статей касается истории культуры и искусства поствизантийского периода. Представлены исследования художественных памятников русской работы, созданных для восточных иерархов, история их бытования на Христианском Востоке в контексте как культурных взаимосвязей, так и внешней политики Московского государства (статьи М. А. Маханько и Н. П. Чесноковой). Прослежена история афонских Богородичных икон в России, оцениваемая как продолжение греческой традиции; вместе с тем, отмечаются случаи замены подлинных названий святогорских икон на другие, получившие бытование исключительно на русской почве (статья Н. И. Комашко).</p>\r\n<p align=\"justify\">Две публикации посвящены новым находкам в архивах Афона, проливающим свет на историю афонской книжности XІV—XIX вв. Так, О. А. Родионов представил исследование трансляции исихастской традиции в поздневизантийский и поствизантийский периоды на примере корпуса творений Каллиста Ангеликуда. М. В. Бибиков знакомит с новейшей находкой в библиотеке афонского Русского монастыря св. Пантелеимона — греческим сборником житий русских святых (Антония Печерского, Феодосия Печерского, Митрофана Воронежского) и других переводных текстов по преимуществу славянского происхождения. Л. А. Герд представляет научные российско-французские проекты второй половины XIX в. по истории Афона.</p>\r\n<p align=\"justify\">Представленные в журнале статьи основаны на новых данных, обнаруженных в ходе последних исследований, и уникальных архивных источниках, впервые вводимых в научный оборот, что без сомнения вызовет интерес не только у специалистов, но и самого широкого круга читателей.</p>"
